<head>

  <title>Keram - Nasiona Otoczkowane</title>
  <style>
    body {
      font-family: Ruda, sans-serif;
      font-weight: 400;
    }

    a {
      color: white;
      text-decoration: none;
    }

     a:hover {
      color: #e5e388;
    }

    .naglowek {
      background-color: #1b5e5e;
      overflow: hidden;
      padding: 25px;
      font-size: 15px;
    }

    .ikona {
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 55px;
    }

    .header-right{
      float: right;
    }

    .header-left {
      float: left;
    }

    .naglowek a {
      padding: 10px;
    }

    .feed {
      margin-left: 8%;
      margin-right: 8%;
    }

    .produkty {
      display: grid;
      grid-template-columns: auto auto auto auto;
      overflow: hidden;
    }

    .produkty figure {
      width: 120px;
      font-size: 20px;
      display: flexbox;
      background-color: rgba(217, 215, 215, 0.541);
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      color: #1b5e5e;
    }


    .btnContainer {
      width: fit-content;
      margin-top: 10px;
      margin-left: 10px;
      margin-right: 0;
    }

    .btn {
      border: none;
      outline: none;
      background: none;
      text-align: left;
      color: rgb(93, 93, 93);
      padding: 10px;
    }

    .btn:hover {
      color: darkgray;
    }

    .produkty img {
      border-radius: 15px;
      width: 100%;
    }
    

    footer {
      background-color: #1b5e5e;
      padding: 10px;
    }

    .footer-text {
      display: grid;
      grid-template-columns: auto auto auto;
      padding: 20px;
      color: white;
    }
    
    
  </style>

</head>
